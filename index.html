<!DOCTYPE html>
<html>
  <head>
    <title>Bitcoin Wallet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/bsv@0.30.0/bsv.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"
    ></script>

    <script
      type="text/javascript"
      src="CryptoJS.AES.encrypt(privateKey.toString(), password)"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/bsv@1.5.0/bsv-mnemonic.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://unpkg.com/axios/dist/axios.min.js"
    ></script>
  </head>
  <body>
    <nav class="uk-navbar-container navColour" uk-navbar>
      <div class="uk-navbar-center">
        <ul class="uk-navbar-nav">
          <li><a href="#">Bitcoin Wallet Workshop</a></li>
        </ul>
      </div>
    </nav>
    <div
      class="uk-child-width-expand@s"
      uk-grid
      style="margin-top: 50px; overflow: hidden"
    >
      <div class="uk-grid-item-match" style="text-align: center">
        <div
          class="uk-card uk-card-default uk-card-body uk-card-small cardColour"
        >
          Generate mnemonic
          <span
            class="uk-margin-small-right iconRight"
            uk-icon="refresh"
            style="float: right"
            id="newMnemonic"
          ></span>
          <form action="">
            <input
              class="inputs"
              type="text"
              id="mnemonicText"
              style="word-wrap: break-word"
              value=""
            />
          </form>
        </div>
        <div
          id="hdPrivateKey"
          class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small cardColour"
        >
          HD Private Key
          <span
            class="uk-margin-small-right iconRight"
            uk-icon="copy"
            id="copyHdprivate"
            onclick="copyHD()"
          ></span>
          <form action="">
            <input
              class="inputs"
              type="text"
              id="hdPrivateKeyText"
              style="word-wrap: break-word"
              value=""
            />
          </form>
        </div>
        <p id="sliderText">Choose derivation path... (M/44'/0'/0')</p>
        <div class="slidecontainer">
          <input
            type="range"
            min="0"
            max="99"
            value="0"
            class="slider"
            id="range"
          />
        </div>
        <div
          id="privateKey"
          class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small cardColour"
        >
          Private Key
          <span
            class="uk-margin-small-right iconRight"
            uk-icon="copy"
            onclick="copyPrivK()"
          ></span>
          <form id="pkForm" action="" onsubmit="pkForm()">
            <input
              class="inputs"
              type="text"
              id="privateKeyText"
              style="word-wrap: break-word"
              value=""
            />
          </form>
          <!--<p id="privateKeyText" style="word-wrap: break-word">-----</p>-->
        </div>
        <div
          id="publicKey"
          class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small cardColour"
        >
          Public Key
          <span
            class="uk-margin-small-right iconRight"
            uk-icon="copy"
            onclick="copyPubK()"
          ></span>
          <form action="">
            <input
              class="inputs"
              type="text"
              id="publicKeyText"
              style="word-wrap: break-word"
              value=""
            />
          </form>
        </div>
        <div
          id="addressDiv"
          class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small cardColour"
        >
          Address
          <span
            class="uk-margin-small-right iconRight"
            uk-icon="copy"
            onclick="copyAddress()"
          ></span>
          <form action="">
            <input
              class="inputs"
              type="text"
              id="addressText"
              style="word-wrap: break-word"
              value=""
            />
          </form>
        </div>
        <div
          class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small cardColour"
          style="margin-bottom: 5%"
        >
          Balance
          <span
            class="uk-margin-small-right iconRight"
            uk-icon="refresh"
            onclick="refreshBalance()"
          ></span>
          <div
            id="balance"
            style="
              width: 80%;
              height: 40%;
              background-color: white;
              margin-left: 10%;
              padding: 2px;
              margin-top: 10px;
            "
          ></div>
        </div>
      </div>
      <div style="margin-left: 10vw; margin-right: 10vw">
        <img
          data-src="img/bitcoinArt.svg"
          width="500"
          height=""
          alt=""
          uk-img
        />
        <!--add background image to div
        fix qr new div on refresh-->
        <div
          id="qrDiv"
          style="
            margin-bottom: 10%;
            padding: 10%;
            position: inherit;
            margin-right: 10%;
            margin-top: 10%;
            height: 30vh;
            background-image: url('/img/qrImage.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            border-radius: 20px;
            background-color: green;
            align-content: center;
          "
        >
          <div id="qrcode" style="width: 50%"></div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
