<!DOCTYPE html>
<html>
  <head>
    <title>Bitcoin Wallet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/bsv@0.30.0/bsv.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"
    ></script>

    <script
      type="text/javascript"
      src="CryptoJS.AES.encrypt(privateKey.toString(), password)"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/bsv@1.5.0/bsv-mnemonic.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://unpkg.com/axios/dist/axios.min.js"
    ></script>
  </head>
  <body>
    <nav class="uk-navbar-container navColour" uk-navbar>
      <div class="uk-navbar-center">
        <ul class="uk-navbar-nav">
          <li><a href="#">Bitcoin Wallet Workshop</a></li>
        </ul>
      </div>
</nav>
<div class="uk-child-width-expand@s" uk-grid style="margin-top: 50px; overflow: hidden;">
    <div class="uk-grid-item-match" style="text-align: center;">
        <div id="mnemonicDiv" class="uk-card uk-card-default uk-card-body uk-card-small cardColour">
          Generate mnemonic
            <span
              class="uk-margin-small-right iconRight"
              uk-icon="refresh"
              style="float: right;"
            ></span>
            <p id="mnemonicText" style="word-wrap: break-word;">-----</p>
        </div>
        <div id="hdPrivateKey" class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small cardColour">
          HD Private Key
            <span
              class="uk-margin-small-right iconRight"
              uk-icon="copy"
            ></span>
            <p id="hdPrivateKeyText" style="word-wrap: break-word;">-----</p>
        </div>
        <p id="sliderText">Choose derivation path... (M/44'/0'/X')</p>
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="100"
            value="10"
            class="slider"
            id="myRange"
          />
        </div>
        <div id="privateKey" class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small cardColour">
          Private Key
          <span
            class="uk-margin-small-right iconRight"
            uk-icon="copy"
          ></span>
          <p id="privateKeyText" style="word-wrap: break-word;">-----</p>
        </div>
        <div id="publicKey" class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small cardColour">
          Public Key
          <span
            class="uk-margin-small-right iconRight"
            uk-icon="copy"
          ></span>
          <p id="publicKeyText" style="word-wrap: break-word;">-----</p>
        </div>
        <div id="addressDiv" class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small cardColour">
          Address
          <span
            class="uk-margin-small-right iconRight"
            uk-icon="copy"
          ></span>
          <p id="addressText" style="word-wrap: break-word;">-----</p>
        </div>
      </div>
    <div style="margin-left: 10vw;">
      <img data-src="img/bitcoinArt.svg" width="500" height="" alt="" uk-img>
    </div>
</div>

    <script src="js/script.js"></script>
  </body>
</html>
