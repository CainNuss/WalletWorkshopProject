<!DOCTYPE html>
<html>
  <head>
    <title>Bitcoin Wallet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/bsv@0.30.0/bsv.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"
    ></script>

    <script
      type="text/javascript"
      src="CryptoJS.AES.encrypt(privateKey.toString(), password)"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/bsv@1.5.0/bsv-mnemonic.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://unpkg.com/axios/dist/axios.min.js"
    ></script>
  </head>
  <body>
    <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-center">
        <ul class="uk-navbar-nav">
          <li><a href="#">Bitcoin Wallet Workshop</a></li>
        </ul>
      </div>
    </nav>
    <div
      class="uk-child-width-expand@s"
      uk-grid
      style="margin-top: 75px; margin-left: 100px"
    >
      <div
        class="uk-flex uk-flex-column uk-width-1-3"
        style="text-align: center"
      >
        <div class="uk-card uk-card-default uk-card-body uk-card-small">
          Generate mnemonic
          
            <span
              uk-toggle="target: #modal-example"
              class="uk-margin-small-right"
              uk-icon="refresh"
              id="generateMnemonic"
            ></span>
          
        </div>
        <div class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small">
          HD Private Key
          
            <span
              class="uk-margin-small-right"
              uk-icon="copy"
              id="hdPrivateKey"
            ></span>
            <p id="hdPrivateKeyText" style="word-wrap: break-word;">-----</p>
          
        </div>
        <p id="sliderText">Choose derivation path... (M/44'/0'/X')</p>
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="100"
            value="10"
            class="slider"
            id="myRange"
          />
        </div>
        <div class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small">
          Private Key
          <span
            class="uk-margin-small-right"
            uk-icon="copy"
            id="privateKey"
          ></span>
          <p id="privateKeyText">-----</p>
        </div>
        <div class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small">
          Public Key
          <span
            class="uk-margin-small-right"
            uk-icon="copy"
            id="publicKey"
          ></span>
          <p id="publicKeyText" style="word-wrap: break-word;">-----</p>
        </div>
        <div class="uk-card uk-card-default uk-card-body uk-margin-top">
          Address
          <span
            class="uk-margin-small-right addressDiv"
            uk-icon="copy"
            id="addressDiv"
          ></span>
          <p id="addressText">-----</p>
        </div>
      </div>
      <div
        class="uk-flex uk-flex-column uk-width-1-3"
        style="margin-left: 100px; margin-top: 100px"
      >
        <img
          data-src="img/Bitcoinp2p.svg"
          width="800"
          height="600"
          alt=""
          uk-img
        />
      </div>
      <div class="uk-card uk-card-default uk-card-body" id="walletOutputText">
        OutputText
      </div>
      <!---
            <div class="uk-grid-item-match">
                <div class="uk-card uk-card-default uk-card-body">
                    <img data-src="img/illustration-centi-3-1-1024x854.png" width="800" height=600 alt="" uk-img>
                </div>
             </div>
             -->
    </div>

    <div id="modal-example" uk-modal>
      <div class="uk-modal-dialog uk-modal-body" style="margin-top: 30vh;">
          <h2 class="uk-modal-title">Write down your mnemonic phrase:</h2>
          <p id="mnemPopUp"></p>
          <p class="uk-text-right">
              <button class="uk-button uk-button-default uk-modal-close" type="button">Close</button>
          </p>
      </div>
  </div>

    <script src="js/script.js"></script>
  </body>
</html>
