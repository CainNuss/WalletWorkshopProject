<!DOCTYPE html>
<html>
  <head>
    <title>Bitcoin Wallet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/bsv@0.30.0/bsv.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"
    ></script>

    <script
      type="text/javascript"
      src="CryptoJS.AES.encrypt(privateKey.toString(), password)"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/bsv@1.5.0/bsv-mnemonic.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://unpkg.com/axios/dist/axios.min.js"
    ></script>
    <script src="js/clipboard.min.js"></script>
  </head>
  <body>
    <nav class="uk-navbar-container navColour" uk-navbar>
      <div class="uk-navbar-center">
        <ul class="uk-navbar-nav">
          <li><a href="#">Bitcoin Wallet Workshop</a></li>
        </ul>
      </div>
    </nav>
    <div
      class="uk-child-width-expand@s"
      uk-grid
      style="margin-top: 50px; overflow: hidden"
    >
      <div class="uk-grid-item-match" style="text-align: center; height: 50%">
        <div
          class="uk-card uk-card-default uk-card-body uk-card-small cardColour"
        >
          Generate mnemonic

          <form id="enterMnemonic" action="">
            <input
              onsubmit="return false"
              class="inputs"
              type="text"
              id="mnemonicText"
              style="word-wrap: break-word"
              value=""
            />
            <span
              class="uk-margin-small-right iconRight"
              uk-icon="refresh"
              style="float: right"
              id="newMnemonic"
            ></span>
          </form>
        </div>
        <div
          id="hdPrivateKey"
          class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small cardColour"
        >
          HD Private Key

          <form id="enterHdPrivKey" action="">
            <input
              class="inputs"
              type="text"
              id="hdPrivateKeyText"
              style="word-wrap: break-word"
              value=""
            />
            <span
              class="uk-margin-small-right iconRight"
              uk-icon="copy"
              id="copyHdprivate"
              onclick="copyHD()"
            ></span>
          </form>
        </div>
        <p id="sliderText">Choose derivation path... (M/44'/0'/0')</p>
        <div class="slidecontainer">
          <input
            type="range"
            min="0"
            max="99"
            value="0"
            class="slider"
            id="range"
          />
        </div>
        <div
          id="privateKey"
          class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small cardColour"
        >
          Private Key

          <form id="enterPrivKey" action="">
            <input
              class="inputs"
              type="text"
              id="privateKeyText"
              style="word-wrap: break-word"
              value=""
            />
            <span
              class="uk-margin-small-right iconRight"
              uk-icon="copy"
              onclick="copyPrivK()"
            ></span>
          </form>
          <!--<p id="privateKeyText" style="word-wrap: break-word">-----</p>-->
        </div>
        <div
          id="publicKey"
          class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small cardColour"
        >
          Public Key

          <form action="">
            <input
              class="inputs"
              type="text"
              id="publicKeyText"
              style="word-wrap: break-word"
              value=""
            />
            <span
              class="uk-margin-small-right iconRight"
              uk-icon="copy"
              onclick="copyPubK()"
            ></span>
          </form>
        </div>
        <div
          id="addressDiv"
          class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small cardColour"
        >
          Address

          <form action="">
            <input
              class="inputs"
              type="text"
              id="addressText"
              style="word-wrap: break-word"
              value=""
            />
            <span
              class="uk-margin-small-right iconRight"
              uk-icon="copy"
              onclick="copyAddress()"
            ></span>
          </form>
        </div>
        <div
          class="uk-card uk-card-default uk-card-body uk-margin-top uk-card-small cardColour"
          style="margin-bottom: 5%"
        >
          Balance
          <form action="">
            <input
              class="inputs"
              type="text"
              id="balance"
              style="word-wrap: break-word"
              value=""
            />
            <span
              class="uk-margin-small-right iconRight"
              uk-icon="refresh"
              onclick="refreshBalance()"
            ></span>
          </form>
        </div>
      </div>
      <div style="margin-left: 10vw; width: 30%">
        <img
          data-src="img/bitcoinArt.svg"
          width="360"
          height=""
          alt=""
          uk-img
        />

        <div
          id="qrDiv"
          style="
            margin: 10% 0;
            max-width: 360px;
            height: 300px;
            background-image: url('/img/qrImage.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom;
            object-fit: cover;
            overflow: hidden;
            background-color: green;
          "
        >
          <div
            class="qrDivClass"
            id="qrcode"
            style="position: relative; width: 16%; top: 44%; left: 64%"
          ></div>
        </div>
      </div>
    </div>
    <script>
      function copyHD() {
        var copyText = hdPrivateKeyText;
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("Copied : " + copyText.value);
      }
      function copyPrivK() {
        var copyText = privateKeyText;
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("Copied : " + copyText.value);
      }

      function copyPubK() {
        var copyText = publicKeyText;
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("Copied : " + copyText.value);
      }

      function copyAddress() {
        var copyText = addressText;
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("Copied : " + copyText.value);
      }
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
